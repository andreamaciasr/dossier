{% extends 'base.html' %}
{% block content %}

<div style="display: flex; align-items: flex-end;">
    <h1>{{ tag.name }}</h1>
    <a href="{% url 'tags_update' pk=tag.id %}">
        <i class="material-icons" style="color: gray;">create</i>
    </a>
</div>

<div>
    {% for article in articles %}
    <ul>
        <li><a href="{{ article.link }}" class="title">{{ article.headline }}</a></li>
        <li>Publication date: {{ article.date }}</li>
    </ul>
    {% endfor %}
</div>

{% endblock %}
