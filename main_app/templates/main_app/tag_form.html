{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="h1" style="color: gray">{{object.name}}</span></h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="button">
  </form>
{% endblock %}
