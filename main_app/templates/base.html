{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dossier</title>
</head>

<body>

        <nav>
            <div>
                <ul>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Log Out</a></li>

                </ul>

        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
