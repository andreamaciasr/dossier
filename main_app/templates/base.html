{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InfoStream</title>
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>

<body>
    <header class="navbar-wrapper">
        <nav class="white">
            <div>
                <ul>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class="black-text">Log Out</a></li>
                    <li><a href="{% url 'home' %}" class="black-text">Search</a></li>
                    <li><a href="{% url 'saved_articles' %}" class="black-text">My Articles</a></li>
                    {% else %}
                    <li><a href="{% url 'signup' %}" class="black-text">Sign Up</a></li>
                    <li><a href="{% url 'login' %}" class="black-text">Log In</a></li>
                    {% endif %}
                </ul>
                <ul class="right">
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <!-- <footer class="blue page-footer">
       <div class="right">All Rights Reserved, &copy; 2022 Cat Collector &nbsp;</div>
    </footer> -->
</body>

</html>
